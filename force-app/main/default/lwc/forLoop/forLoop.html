<template>
    <lightning-layout multiple-rows horizontal-align="center">
        <template for:each={userArray} for:item="userProfile">

            <lightning-layout-item key={userProfile.Id} size="6" padding="around-small" small-device-size="3"
                medium-device-size="3" large-device-size="3">
                <img src={userProfile.profileImage} class="slds-align_absolute-center" alt="Users"
                    style="height: 50px; width: 50px;">
                <div class="slds-var-m-around_x-small">

                    <h3 title="Company Name">
                        <p class="title slds-align_absolute-center">
                            {userProfile.company}
                        </p>
                    </h3>


                    <h3 title="User Name">
                        <p class="slds-align_absolute-center">
                            {userProfile.uname}
                        </p>
                    </h3>
                    <div class="slds-var-m-around_x-small slds-align_absolute-center">
                        <lightning-badge label={userProfile.skillSet}></lightning-badge>
                    </div>
                </div>
            </lightning-layout-item>
        </template>

    </lightning-layout>

</template>
