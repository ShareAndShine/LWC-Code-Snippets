<template>
    <lightning-card title="Data Binding">
        <img src={userImg} class="slds-align_absolute-center" alt="Partners">
        <div class="slds-var-m-around_x-small">

            <h3 title="Company">
                <p class="title slds-align_absolute-center">
                    {companyNameUpperCase}
                </p>
            </h3>


            <h3 title="Partner User">
                <p class="slds-align_absolute-center">
                    {userNameUpperCase}
                </p>
            </h3>
            <div class="slds-var-m-around_x-small slds-align_absolute-center">
                <lightning-badge label={skillSet}></lightning-badge>
            </div>
        </div>

    </lightning-card>
</template>
